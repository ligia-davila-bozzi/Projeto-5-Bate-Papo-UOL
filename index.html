<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Configurações iniciais do Site -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <!-- A parte de cima do site -->
        <div class="topo">
            <img src="img/logo 1.png" />
            <ion-icon class="icone-topo" name="people-sharp"></ion-icon>
        </div>
    </header>
    <main>
        <div class="container-mensagem">
            <!-- É aqui que vai as mensagens -->
            <div class="mensagem"></div>
        </div>
    </main>
    <footer>
        <!-- A parte de baixo do site, também é aqui que você digita -->
        <div class="baixo">
            <input type="text" placeholder="Escreva aqui...">
            <button onclick="postarMensagemInput()"><ion-icon class="icone-baixo" data-identifier="send-message" name="paper-plane-outline"></ion-icon></button>
        </div>
    </footer>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--Ion Icon-->
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <!-- Scripts -->
    <script src="script/main.js"></script>
</body>

</html>
